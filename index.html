<body>
<div class="container">

  <div class="img-box">
    <img class="img"src="images\image-product-desktop.jpg" alt="">
  </div>

<div class="text-box">
  <h2>PERFUME</h2>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.</p>
<div class="price-container">

  <h3 class="big-price">$149.99</h3>
  <h3 class ="small-price"><s>$169.99</s></h3>

</div>

<div class="button-div">
  <button type="button"class="button btn-block"><img src="images/icon-cart.svg" class="cart-img" alt="">Add to Cart</button>
  </div>

</div>
